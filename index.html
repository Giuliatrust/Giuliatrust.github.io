
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Giulia Trust</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Bebas+Neue&family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #07080A;
  --text: #FFFFFF;
  --radius: 30px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Open Sans', sans-serif;
  background-image: url("./giulia_fullpage.png");
  background-size: 100% auto;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

.container {
  width: 90%;
  max-width: 1100px;
  margin: 0 auto;
}

/* --- THE DYNAMIC HERO AREA --- */
.hero {
  padding: 140px 0 100px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.hero-logo {
  width: 550px; /* Large centerpiece logo */
  height: auto;
  margin-bottom: 50px;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,0.7));
}

.hero h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 6rem;
  letter-spacing: 6px;
  line-height: 0.9;
  margin: 0;
  color: #fff;
  text-shadow: 0 10px 30px rgba(0,0,0,0.9);
}

/* --- VERTICAL SEQUENCE --- */
.vertical-sequence {
  display: flex;
  flex-direction: column;
  gap: 120px;
  padding-bottom: 120px;
}

.section-img {
  width: 100%;
  border-radius: var(--radius);
  box-shadow: 0 30px 60px rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.1);
  display: block;
}

/* --- LEGO BLOCKS (Matching Sizes) --- */
.lego-block-wrap {
  position: relative;
  width: 100%;
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 40px 80px rgba(0,0,0,0.9);
}

.lego-block-wrap img {
  width: 100%;
  display: block;
}

/* --- LEGO 3D TYPOGRAPHY OVERLAY --- */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.15);
}

.overlay h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 5.5rem;
  text-transform: uppercase;
  margin: 0;
  color: #fff;
  /* High-visibility Lego mold effect */
  -webkit-text-stroke: 2px black;
  text-shadow: 
    1px 1px 0px #eee, 
    2px 2px 0px #ddd, 
    8px 8px 15px rgba(0,0,0,1);
}

.overlay p {
  font-family: 'Open Sans', sans-serif;
  font-weight: 800;
  font-size: 1.8rem;
  margin-top: 15px;
  color: #fff;
  background: rgba(0,0,0,0.75); /* High contrast "Sentence Pill" */
  padding: 12px 40px;
  border-radius: 60px;
  text-align: center;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* --- FINAL ZIGZAG TILE FOOTER --- */
.zigzag-footer {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 60px 0 100px;
}

.tile {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}

.tile:nth-child(even) { transform: translateY(30px); }
.tile:nth-child(odd) { transform: translateY(-30px); }

.tile:hover { transform: scale(1.1) rotate(2deg); z-index: 10; }

@media (max-width: 768px) {
  .hero-logo { width: 90%; }
  .hero h1 { font-size: 3.5rem; }
  .overlay h2 { font-size: 2.5rem; }
  .overlay p { font-size: 1.1rem; width: 85%; }
  .zigzag-footer { grid-template-columns: repeat(2, 1fr); gap: 40px; }
  .tile:nth-child(n) { transform: none; }
}
</style>
</head>

<body>

  <header class="hero">
    <div class="container">
      <img src="./giulia_lego_logo.jpg" alt="Giulia Trust Logo" class="hero-logo">
      <h1>The Giulia Trust</h1>
    </div>
  </header>

  <main class="container vertical-stack">
    
    <img src="./img1.png" alt="Building bridges" class="section-img">

    <div class="lego-block-wrap">
       <img src="./Lego_rainbow.png" alt="Rainbow Foundation">
    </div>

    <img src="./img2.png" alt="Connecting dots" class="section-img">

    <div class="lego-block-wrap">
      <img src="./Lego_blue.png" alt="Blue Block">
      <div class="overlay">
        <h2>Accessibility</h2>
        <p>Building clear pathways through a world that wasn't designed for us.</p>
      </div>
    </div>

    <img src="./img3.png" alt="Community" class="section-img">

    <div class="lego-block-wrap">
      <img src="./Lego_red.png" alt="Red Block">
      <div class="overlay">
        <h2>Advocacy</h2>
        <p>Standing tall as the shield when the system becomes a wall.</p>
      </div>
    </div>

    <img src="./img4.png" alt="The Motto" class="section-img">

    <div class="lego-block-wrap">
      <img src="./Lego_yellow.png" alt="Yellow Block">
      <div class="overlay">
        <h2>Dignity</h2>
        <p>Support that honors your history, your scars, and your pace.</p>
      </div>
    </div>

    <img src="./img5.png" alt="The Journey Ahead" class="section-img">

    <div class="zigzag-footer">
      <img src="./LRW.png" alt="Zigzag 1" class="tile">
      <img src="./LR.png" alt="Zigzag 2" class="tile">
      <img src="./LG.png" alt="Zigzag 3" class="tile">
      <img src="./LB.png" alt="Zigzag 4" class="tile">
    </div>

  </main>

  <footer style="text-align: center; padding: 100px 0; font-family: 'Bebas Neue'; font-size: 2.5rem; letter-spacing: 4px;">
    <p>Humour Kills the Tumour</p>
    <a href="mailto:info@giuliatrust.org" style="color:#ffcc00; text-decoration:none;">info@giuliatrust.org</a>
  </footer>

</body>
</html>
